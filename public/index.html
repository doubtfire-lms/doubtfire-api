<!DOCTYPE html>
<html ng-app="doubtfire" ng-controller="AppCtrl">
  <head>
    <title>Doubtfire</title>

    <!-- Nice favicons for all devices -->
    <link rel="apple-touch-icon" sizes="57x57" href="/assets/images/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/assets/images/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/assets/images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/assets/images/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/assets/images/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/assets/images/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/assets/images/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/assets/images/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/apple-touch-icon-180x180.png">
    <link rel="icon" type="image/png" href="/assets/images/favicon-16x16.png">
    <link rel="icon" type="image/png" href="/assets/images/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/assets/images/android-chrome-192x192.png" sizes="192x192">
    <link rel="icon" type="image/png" href="/assets/images/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="/assets/images/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="/assets/images/manifest.json">
    <link rel="shortcut icon" href="/assets/images/favicon.ico">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="A modern, lightweight learning management system." name="description">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style type="text/css"></style><style id="holderjs-style" type="text/css"></style>

    <!-- compiled CSS -->
    <link rel="stylesheet" type="text/css" href="assets/doubtfire.css" />
    <link rel="stylesheet" type="text/css" href="assets/vendor/angular-xeditable/dist/css/xeditable.css" />
    <link rel="stylesheet" type="text/css" href="assets/vendor/codemirror/lib/codemirror.css" />
    <link rel="stylesheet" type="text/css" href="assets/vendor/codemirror/theme/xq-light.css" />
    <link rel="stylesheet" type="text/css" href="assets/vendor/nvd3/build/nv.d3.css" />

    <!-- Google Analytics -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-72959346-1', 'auto');
    </script>
  </head>
  <body>
    <div ui-view="header"></div>
    <div class="breadcrumb-container-wrapper">
      <div ui-view="main" class="container-fluid container-fixed-lg"></div>
    </div>

    <div class="alert-top">
      <alert ng-repeat="alert in alerts" class="col-xs-12 col-md-4 col-md-push-8" type="{{alert.type}}" close="alert.close()">
        <div class="alert-wrapper">
          <i class="fa fa-3x"></i>
          <div class="alert-content">
            <h4>{{alert.type | ucfirst}}</h4>
            <div ng-bind-html="alert.msg"></div>
          </div>
        </div>
      </alert>
    </div>

    <!-- compiled JS -->
    <script type="text/javascript" src="assets/doubtfire.js"></script>

  </body>
</html>
