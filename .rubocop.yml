AllCops:
  Exclude:
    - db/schema.rb
    - vendor/**/*

Rails:
  Enabled: true

Metrics/LineLength:
  Max: 120
  # To make it possible to copy or click on URIs in the code, we allow lines
  # containing a URI to be longer than Max.
  AllowHeredoc: true
  AllowURI: true
  URISchemes:
    - http
    - https

Metrics/MethodLength:
  Exclude:
    - 'db/migrate/**/*'

Style/BlockComments:
  Exclude:
    - 'spec/spec_helper.rb'

Style/Documentation:
  Description: 'Document classes and non-namespace modules.'
  Enabled: false

Style/SpaceInsideBrackets:
  Enabled: false
